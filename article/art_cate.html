<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的样式文件 -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理
            <button id="artCateAdd" type="button" class="layui-btn layui-btn-normal ayui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


    <!-- 自定义模板引擎  把获取到的数据都渲染到页面上-->
    <script type="text/html" id="tpl-art-cate">
        {{each data}}
        <tr>
            <td>{{ $value.name}}</td>
            <td>{{ $value.alias}}</td>
            <td>
                <button id="edit" data-id="{{ $value.Id}}" type="button" class="layui-btn layui-btn layui-btn-xs">编辑</button>
                <button id="delete" data-id="{{ $value.Id}}" type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 添加文章类别的弹出层样式  -->
    <script type="text/html" id="btnAdd">
        <form class="layui-form" id='form-add'>
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input  type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
            <label class="layui-form-label">分类别名
            </label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名
              " autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button  class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>

    </script>

    <!-- 修改文章类别的弹出层样式  -->
    <script type="text/html" id="btnedit">
        <form class="layui-form" id='form-edit' lay-filter="form-edit" >
            <input type="hidden" name="Id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input  type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
            <label class="layui-form-label">分类别名
            </label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名
              " autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn btn-edit" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
          </div>
        </form>

    </script>


    <!-- 引入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 引入layuijs文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jQuery的js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入bseaIPa路径 -->
    <script src="/assets/js/bseaAPI.js"></script>
    <!-- 引入自己的文件 -->
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
