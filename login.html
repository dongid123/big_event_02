<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册页面</title>
    <!--引入layuicss文件  -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- logo区域 end -->

    <!-- 登录/注册模板  -->
    <div class="loginbox">
        <!-- 头部标签 -->
        <div class="title"></div>
        <!-- 头部标签  end-->

        <!-- 登录模板 -->
        <div class="login-box">
            <form class="layui-form links" id="form_login">
                <!-- 2.1 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="谢玉龙1号" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.2 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="123123" type="text" name="password" required lay-verify="required|paw"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 2.3 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 2.4 a 链接 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="link-reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 登录模板 end -->

        <!-- 注册模板 -->
        <div class="reg-box">
            <form class="layui-form links" id="form_box">
                <!-- 2.1 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.2 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|paw" placeholder=" 请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.3 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="eqpassword" required lay-verify="required|paw|passd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.4 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 2.5 a 链接 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="link-login">去登陆</a>
                </div>
            </form>
        </div>
        <!-- 注册模板 end -->
    </div>
    <!-- 登录/注册模板 end -->

    <!-- 引入layui.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入API文件 -->
    <script src="/assets/js/bseaAPI.js"></script>
    <!-- 引入自己写的样式 -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
